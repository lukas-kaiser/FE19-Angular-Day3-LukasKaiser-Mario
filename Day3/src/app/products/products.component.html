<h2>Our Pets</h2>

<div class="row row-cols-lg-3 row row-cols-md-2 row row-cols-sm-1 row row-cols-xs-1">
  <div *ngFor="let pet of pets; index as i">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{pet.name}}</h5>
        <p class="card-text">This pet costs {{pet.price}}â‚¬</p>
        <p class="card-text" *ngIf="pet.description">{{pet.description}}</p>
        <a routerLink="/pets/{{i}}" class="btn btn-primary">More details</a>
      </div>
    </div>
  </div>
</div>
